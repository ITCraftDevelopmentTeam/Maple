help:
  "": |-
    help —— 帮助
    {{
      "\n".join([
        f"#help {command}：查看关于 {name} 的帮助"
        for (command, name) in {
          "lang": "语言",
          "hot": "群聊热度排行",
          "cave": "回声洞"
        }.items()
      ])
    }}
  lang: |-
    lang —— 语言
    #lang [语言]：设置语言
    #lang.list：列出当前可用语言
    #lang.add：贡献语言
  hot: |-
    hot —— 群聊热度排行
    #hot：显示近十分钟群聊热度排行
    #hot.hour：显示近一小时群聊热度排行
    #hot.day：显示今日群聊热度排行
    #hot.total：显示总群聊热度排行
  cave: |-
    cave —— 回声洞
    #cave：随机读取一条 cave
    #cave.add [内容]：添加一条 cave
    [回复] #cave.add：将回复的消息添加到 cave
    #cave.comment [cave id] [内容]：评论一条 cave
    #cave.remove [cave id]：删除一条 cave
  quick-math: |-
    quick-math —— 速算
    #quick-math：开启速算
    #quick-math [on|off]：[开启|关闭]连续速算

lang:
  list: |-
    当前可用语言：
    {{
      "\n".join([
        f"> {lang}"
        if lang == __lang__
        else f"- {lang}"
        for lang in langs
      ])
    }}
  set: "已成功设置语言为 {{ lang }}"
  add: "如果你能熟练使用 GitHub 的话，请到 ITCraftDevelopmentTeam/Maple 发起拉取请求"

quick-math:
  "on": "已开启连续速算"
  "off": "已关闭连续速算"
  eggs:
    0 / 0 = ?: "[iI][nN][fF]([iI][nN][iI][tT][yY])?|[nN]a[nN]|ZeroDivisionError"
    creeper?: "[aA][wW]+.*?[mM][aA][N].*?"
    undefined + undefined = ?: "[iI][nN][fF]([iI][nN][iI][tT][yY])?|[nN][aA][nN]|[uU][nN][dD][fF][iI][nN][eE][dD]"
    114 + 514 = ?: "哼+啊+|114|514|114514|1919|810|1919810"
  question: "{{ a }} {{ op }} {{ b }} = ?"
  correct: |-
    回答正确！
    恭喜你获得了{{ got }}点 credit！
    你当前拥有{{ total }}点 credit！

hot:
  rank: |-
    {{
      "\n".join([
        f"> {index + 1}. {group_name}: {count}"
        if group_id == event.group_id else
        f"- {index + 1}. {group_name}: {count}"
        for index, (group_name, count, group_id) in enumerate(ranks[:11])
      ]) if ranks else "没有群聊发言呢。。。"
    }}
  10min: |-
    近十分钟群聊热度排行：
    {{ text("hot.rank") }}
  hour: |-
    近一小时群聊热度排行：
    {{ text("hot.rank") }}
  day: |-
    今日群聊热度排行：
    {{ text("hot.rank") }}
  total: |-
    总群聊热度排行：
    {{ text("hot.rank") }}

who-at-me:
  empty: "没有关于你的消息呢。。。"
  expire: "消息已经过期了呢，下次记得早点来哦！"

cave:
  add: "回声洞#{{ cave_id }} 添加成功！"
  text: |-
    回声洞#{{ cave_id }}：
    {{ content }}
    —— {{ sender }}
  title: "回声洞#{{ cave_id }} —— {{ sender }}"
  empty: "回声洞里空空如也呢，快去投稿吧！"
  non-exist: "回声洞#{{ cave_id }} 不存在呢。。。"
  remove: "回声洞#{{ cave_id }} 已成功删除！"
  no-permission: "你没有权限删除回声洞#{{ cave_id }} 呢。。。"
  comment: "回声洞#{{ cave_id }} 下的评论#{{ comment_id }} 已成功添加！"
  comment-title: "来自 {{ sender }} 的评论#{{ comment_id }}"
